<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your number</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-flex justify-content-center">
       <div class="row ">
            <div class="colo-md-4  px-md-5">
                <h3>Player-1</h3>
                <input type="number" id="p-one" class="form-control" placeholder="enter your number">
                
            </div>

            <div class="colo-md-4  px-md-5">
                <h3>Player-2</h3>
                <input type="number" id="p-two" class="form-control" placeholder="enter your number" >
                
               
            </div>

            <div class="colo-md-4  px-md-5">
                <h3>Player-3</h3>
                <input type="number" id="p-three" class="form-control" placeholder="enter your number">
                
            </div>
         
       </div>
       
        
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn" id="t-btn" >Toss</button>
        <br>
        <br>
        
   </div>
   <br>
   <br>
   <div class="d-flex justify-content-center">
        <div class="d-flex justify-content-center notify" id="output"></div>
   
   </div>
   



    <script>
      
      

        // function tossing () {
        //     const arr = [ document.getElementById('p-one').value, document.getElementById('p-two').value, document.getElementById('p-three').value ];

        //     const toss = arr[Math.floor(Math.random() * arr.length)];
        // }
     
          
          
          
        // toss button work//

        document.getElementById('t-btn').addEventListener('click', function(){
            
            const arr = [ document.getElementById('p-one').value, document.getElementById('p-two').value, document.getElementById('p-three').value ];

            const toss = arr[Math.floor(Math.random() * arr.length)];
         
            if (document.getElementById('p-one').value === toss){
                document.getElementById('output').innerHTML = `result:  ${toss}  ✅ Player-1 win`;
            }
            if (document.getElementById('p-two').value === toss){
                document.getElementById('output').innerHTML = `result: ${toss}  ✅ Player-2 win`;
            }
            if (document.getElementById('p-three').value === toss){
                document.getElementById('output').innerHTML = `result: ${toss}  ✅ Player-3 win`;
            }
            
        })

        //     }


    </script>
</body>
</html>
